{% extends 'base.html' %}
{% block content %}
{% load static %}
<div class="logo text-center mt-4 mb-5">
    <img src="{% static 'images/linha-dark.png' %}" class="logo" alt="logo">
</div>
<div class="container-fluid">
    <div class="col-md-5 m-auto bg-white shadow-sm p-5 my-3 rounded">
        <h5 class="text-center color-primary mb-2">
            Add a new section
        </h5>
        <div class="form-subtitle mb-5 text-center">
            <a href="{% url 'schedule:project' project.id %}" style="color: inherit;">
                <span>
                    Project name: {{project.name}}
                </span>
            </a>
        </div>
        <div class="form my-2">
            <form action="" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="title">Section name</label>
                    <input type="text" id="title" class="form-control" name="name" required>
                </div>
                <div class="form-group mt-4">
                    <label for="description">Section description</label>
                    <textarea type="text" id="description" class="form-control" rows="7" name="description"
                        required></textarea>
                </div>
                <div class="form-group mt-5">
                    <button type="submit" class="btn create-btn">Create new section</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
