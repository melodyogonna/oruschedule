{% extends 'base.html' %}


{% block content %}

<main class="invite-user">
    <div class="row">
        <div class="col-md-2">
            {% include 'layouts/admin-navbar.html' %}
        </div>
        <div class="col-md-10">
            <div class="container-fluid">
                {% load static %}
                <div class="responsive-menu d-md-none mt-3">
                    <div class="row">
                        <div class="col-6">
                            <div class="logo">
                                <img src="{% static 'images/linha-dark.png' %}" class="logo" alt="logo">
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="mobile-hamburger text-right">
                                <i class="fa fa-bars fa-2x icon"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mt-3">
                    <h2 class="page-title">Invite a member</h2>
                    <hr>
                </div>
                <div class="body">
                    <div class="inviteuser my-3">
                        <div class="">
                            <div class="col-md-6 bg-white m-auto shadow-sm p-3">
                                <form action="" method="post">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <label for="email">Email</label>
                                        <input type="email" name="email" id="email" class="form-control" required>
                                    </div>
                                    <div class="form-group">
                                        <button type="submit" class="btn create-btn">Invite</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

{% endblock content %}
