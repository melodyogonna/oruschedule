{% extends 'base.html' %}
{% block content %}

{% load static %}
<div class="logo text-center mt-4 mb-5">
    <img src="{% static 'images/linha-dark.png' %}" class="logo" alt="logo">
</div>
<div class="col-md-5 m-auto bg-white shadow-sm p-5 my-3 rounded">
    <h5 class="text-center mb-2 color-primary">
        Create a new Task
    </h5>
    <div class="form-subtitle mb-5 text-center">
        <a href="{% url 'schedule:section' section.id %}" style="color: inherit;">
            <span>
                Section name: {{section.name}}
            </span>
        </a> <br>
        <a href="{% url 'schedule:project' section.project.id %}" style="color: inherit;">
            <span>
                Project name: {{section.project.name}}
            </span>
        </a>
    </div>
    <div class="form my-2">
        <form action="" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="title">Task name</label>
                <input type="text" id="title" class="form-control" name="title" required>
            </div>
            <div class="form-group mt-4">
                <label for="description">Task description</label>
                <textarea type="text" id="description" class="form-control" rows="7" name="description"
                    required></textarea>
            </div>
            <div class="form-group mt-4">
                <div class="row">
                    <div class="col-6">
                        <label for="Startdate">Start Date</label>
                        <input type="date" id="Startdate" class="form-control" name="start_date" required>
                    </div>
                    <div class="col-6">
                        <label for="enddate">End Date</label>
                        <input type="date" id="enddate" class="form-control" name="end_date" required>
                    </div>
                </div>
            </div>
            <div class="form-group mt-5">
                <button type="submit" class="btn create-btn"> Create new task <i class="fa fa-plus ml-2"></i></button>
            </div>
        </form>
    </div>
</div>

{% endblock content %}
