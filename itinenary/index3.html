<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/signup.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <title>OruScheduleLogIn</title>
</head>

<body>
    <div class="page">
        <div class="col-sm-*"></div>
        <div class="container">
            <form name="" class="formorder">
                <br>
                First Name<br>
                <input type="text" name="" placeholder="" size="30px" required>
                <br><br>
                Last Name<br>
                <input type="text" name="" placeholder="" size="30px" required>
                <br><br>
                Mobile Number<br>
                <input type="tel" value="+234" placeholder="" size="30px">
                <br><br>
                Email<br>
                <input type="email" name="" placeholder="" size="30px">
                <br><br>
                Password<br>
                <input type="password" name="" placeholder="" size="30px" required>
                <br><br>
                Date of birth<br>
                <input type="date" name="" placeholder="">
                <br><br>
                Gender<br>
                <input type="radio" name="gender" value="male"> Male
                <input type="radio" name="gender" value="female"> Female
                <input type="radio" name="gender" value="female"> Others
                <br><br>
                <button>Sign Up</button><br>

                <a href="index2.html">Already have an account?</a>
            </form>
        </div>
    </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="./assets/js/bootstrap.bundle.min.css"></script>
</body>

</html>
